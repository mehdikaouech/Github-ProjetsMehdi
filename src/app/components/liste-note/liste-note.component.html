<div class="section_background parallax-window" data-parallax="scroll"

<div class=col-sm-10 style="margin-top: 200px; margin-bottom: 250px;margin-left: 350px ;margin-right: 50px;" >

          <div>
        </div>

                     <button type="button" class="btn btn-primary btn-sm mr-2" (click)="deleteNote(c._id)"> <i class="fa fa-trash"></i> </button>
