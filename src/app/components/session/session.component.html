<div class="page-content page-container  " id="page-content" style="margin-top: 90px; margin-left: 90px;" >
   <div class="padding ">
      
       <div class="row container d-flex justify-content-center">
           <div class="col-lg-12 ">
            <h4 class="card-title">Liste des Sessions</h4>
               <div class="card">
                   <div class="card-body">
                    
                        <div class="table-responsive">
                           <table class="table table-striped">
                               <thead>
                                   <tr>
                            
                                       <th>  Session </th>
                                       <th> Formation </th>
                                       <th>Date Démarrage</th>
                                       <th >Date cloture</th>
                                       <th>Nombre d'heure</th>
                                       <th  >Prix</th>
                                       <th  >Enseignant</th>
                                       <th *ngIf="isAdmin"> Action </th>
                                   </tr>
                               </thead>
                               <tbody>
                                       
                                 <tr *ngFor ="let c of sessions">
                    
                                   <td>{{c.nom}}</td>
                                   <td>{{c.formation}}</td>
                                   <td>{{c.d2d  | date: 'yy/mm/dd'}}</td>
                                   <td>{{c.d2c  | date: 'yy/mm/dd'}}</td>
                                   <td>{{c.nbheures}}</td>
                                   <td>{{c.prix}}</td>
                                   <td>{{c.formateur}}</td>
                          
                                 
                                  <td  *ngIf="isAdmin">
                                    <button type="button" class="btn btn-primary btn-sm mr-2" data-toggle="modal" data-target="#myModal"(click)="editSession(c._id)"><i class="fa fa-eye"></i></button>
                                    <button type="button" class="btn btn-primary btn-sm mr-2" (click)="deleteSession(c._id)" > <i class="fa fa-trash"></i></button>
                                 </td>
                                 
                               </tbody>
                           </table>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
