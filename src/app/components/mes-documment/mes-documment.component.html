<div class="page-content page-container  " id="page-content" style="margin-top: 90px; margin-left: 400px;margin-bottom: 165px" >
   <div class="padding ">
      
       <div class="row container d-flex justify-content-center">
           <div class="col-lg-12 ">
            <h4 class="card-title">Mes Documents</h4>
 
               <div class="card">
     
      
                   <div class="card-body">
                    
                        <div class="table-responsive">
                           <table class="table table-striped">
                               <thead>
                                   <tr>
           <th class="table-info">Document</th>
            <th class="table-info">Discription</th>
    
        </tr>
      </thead>
   <tbody>
        <tr *ngFor="let c of mesTraveaux">
           
         <td >{{c.description}}</td>
     
   
  
           <td >
            <a style="margin-left: 10px;" [href]="c.img"   class="btn btn-primary btn-sm mr-2 fa fa-eye" ></a> 
            <button type="button"  style="margin-left: 0px;" class="btn btn-primary btn-sm mr-2" data-toggle="modal" data-target="#myModal"  (click)='deletedocument(c._id)' ><i class="fa fa-trash"></i></button></td>
       
         
            
         </tbody>
      </table>
  </div>
</div>
</div>
</div>
</div>
</div>
</div>
