<div class="courses" style="margin-top: 100px;">
    <div class="section_background parallax-window" data-parallax="scroll"
        data-image-src="assets/images/courses_background.jpg" data-speed="0.8"></div>
    <div class="">
        <div class="row">
            <div class="col-md-12">
                <div class="contact">
                   

                    <div class="contact_info_container" style="margin-top: 50px;">
                        <div class="container">
                            <div class="text-center">
                            <p> 
                                <img    [src]="imagePreview" *ngIf="imagePreview" height="100px" width="100px">
                                 </p>
                                </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="event_form">
                                        <form #eventForm='ngForm'   (ngSubmit)='addEvent()'  class="comment_form">
                                            <div class="counter_form_title">{{titre}}-évènement </div>
                                            <div class="form-group">
                                                <label for="text" class="counter_label col-2">titre</label>
                                                <input type="text" class="counter_input col-9" [(ngModel)]="event.title"
                                                [ngModelOptions]="{standalone: true}" >
                                            </div>
                                            <div class="form-group">
                                                <label for="text" class="counter_label col-2">Description</label>
                                                <input type="text" class="counter_input col-9"[(ngModel)]="event.description "
                                                [ngModelOptions]="{standalone: true}" >
                                            </div>
                                            <div class="form-group">
                                                <label for="text" class="counter_label col-2">Adresse</label>
                                                <input type="text" class="counter_input col-9"[(ngModel)]="event.address "
                                                [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div class="form-group">
                                                <label for="date" class="counter_label col-2">Date </label>
                                                <input type="date" class="counter_input col-9"[(ngModel)]='event.eventDate'
                                                [ngModelOptions]="{standalone: true}">
                                            </div>
                                            <div class="form-group">
                                                <label for="date" class="counter_label col-2">Date de Démarrage</label>
                                               
                                                <input type="time" class="counter_input col-9" [(ngModel)]='event.eventTime'
                                                [ngModelOptions]="{standalone: true}">
                                            </div>
                    
                                            <button type="button" (click)='filePicker.click()' style="margin-left: 45%;"
                                                class="btn ">Sélectionner image</button>
                                            <div class="form-group">
                                                <input style="visibility: hidden;" type="file" class="form-control"
                                                    #filePicker (change)='onImageSelected($event)'  />
                                            </div>
                                        
                                            <div class="text-center" style="margin-top: -30px; margin-left: -30px;" >
                                               
             <button type="submit" class="counter_form_button col-11">Valider </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
