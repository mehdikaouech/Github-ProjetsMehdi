<div class="page-content page-container  " id="page-content" style="margin-top: 90px; margin-left: 90px;" >
   <div class="padding ">
      
       <div class="row container d-flex justify-content-center">
           <div class="col-lg-12 ">
            <h4 class="card-title">Liste des service</h4>
               <div class="card">
                   <div class="card-body">
                    
                        <div class="table-responsive">
                           <table class="table table-striped">
                               <thead>
                                 <tr>
                                    <th scope="col">Catégorie</th> 
                                    <th scope="col">Type</th> 

                                    <th scope="col">Etudiant</th> 
              
                                    <th scope="col">Message</th>
                                    <th scope="col">Traitement</th>
              
                                    <th scope="col">Action</th> 
              
                               
                                 </tr>
                               </thead>
                               <tbody>
                                 <tr *ngFor="let c of services">
                                    <td>{{c.categorie}}</td>
                                    <td>{{c.type}}</td>
                        
                                    <td>{{c.etudiant}}</td>
                                    <td >{{c.message}}</td>
                                    <td>{{c.traitement||traitement}}</td>
               
                                     <td>
                                        <button type="button" class="btn btn-primary btn-sm mr-2" data-toggle="modal" data-target="#myModal"(click)=" traiterService(c._id)"><i class="fa fa-check" aria-hidden="true"></i></button>
                                        <button type="button" class="btn btn-primary btn-sm mr-2"(click)="deleteService(c._id)" ><i class="fa fa-trash"></i></button>
                                     </td>
                                    </tr> 
                                 
                               </tbody>
                           </table>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
